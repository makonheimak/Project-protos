syntax = "proto3";
package user;
option go_package = "myproject/project-protos/proto/user";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

// Сущность пользователь
message User {
  int64 id = 1;
  string email = 2;
}

// === Запросы и ответы ===

// PostUser
message PostUserRequest {
  string email = 1;
  string password = 2;
}
message PostUserResponse {
  User user = 1;
}

// GetAllUsers
message GetAllUsersRequest {}
message GetAllUsersResponse {
  repeated User users = 1;
}

// GetUserByID
message GetUserByIDRequest {
  int64 id = 1;
}
message GetUserByIDResponse {
  User user = 1;
}

// GetTasksForUser
message GetTasksForUserRequest {
  int64 user_id = 1;
}
message Task {
  int64 id = 1;
  string task = 2;
  int64 user_id = 3;
}
message GetTasksForUserResponse {
  repeated Task tasks = 1;
}

// PatchUserByID
message PatchUserByIDRequest {
  int64 id = 1;
  string email = 2;
  string password = 3;
}
message PatchUserByIDResponse {
  User user = 1;
}

// DeleteUserByID
message DeleteUserByIDRequest {
  int64 id = 1;
}

// === gRPC сервис ===
service UserService {
  rpc PostUser (PostUserRequest) returns (PostUserResponse);
  rpc GetAllUsers (GetAllUsersRequest) returns (GetAllUsersResponse);
  rpc GetUserByID (GetUserByIDRequest) returns (GetUserByIDResponse);
  rpc GetTasksForUser (GetTasksForUserRequest) returns (GetTasksForUserResponse);
  rpc PatchUserByID (PatchUserByIDRequest) returns (PatchUserByIDResponse);
  rpc DeleteUserByID (DeleteUserByIDRequest) returns (google.protobuf.Empty);
}
